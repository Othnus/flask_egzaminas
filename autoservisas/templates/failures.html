{% extends "base.html" %}

{% block content %}
{% if all_failures %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Automobilis</th>
      <th scope="col">Gedimas</th>
      <th scope="col">Statusas</th>
      <th scope="col">Kaina</th>
      <th scope="col">Veiksmai</th>
    </tr>
  </thead>
    {% for failure in all_failures %}
    <tr>
        <td>{{ failure.car }}</td>
        <td>{{ failure.description }}</td>
        <td>{{ failure.status }}</td>
        <td>{{ failure.price }}</td>
        <td>
        <a role="button" class="btn btn-danger float-right mr-1" href="{{ url_for('delete_failure', id=failure['id']) }}">trinti</a>
        <a role="button" class="btn btn-primary float-right mr-1" href="{{ url_for('edit_failure', id=failure['id']) }}">redaguoti</a>
        </td>
    </tr>
    {% endfor %}
{% endif %}
</table>
{% endblock content %}
